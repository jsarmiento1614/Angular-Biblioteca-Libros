<div class="card">
  <h1 class="text-center m-4">Biblioteca de libros</h1>
  <table class="table table-hover p-2">
    <thead class="thead-dark">
      <th>Titulo</th>
      <th>Autor</th>
      <th>Copias Disponibles</th>
    </thead>
    <tbody>
      <tr *ngFor="let libro of listaDeLibros" (click)="onSelect(libro)" [class.selected]="libro===libroSelecionado">
        <td>{{libro.titulo}}</td>
        <td>{{libro.autor}}</td>
        <td>{{libro.copiasDisponibles}}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="card mt-5 p-4" *ngIf="libroSelecionado;">
  
  <form>
    <h1 class="text-center">Detalles del Formulario</h1>
    Titulo: <input type="text" name="titulo" class="form-control" [(ngModel)]="libroSelecionado.titulo">
    Autor: <input type="text" name="autor" class="form-control" [(ngModel)]="libroSelecionado.autor">
    Copias Disponibles: <input type="text" name="copiasDisponibles" class="form-control" [(ngModel)]="libroSelecionado.copiasDisponibles">
    Categorias:  <input type="text" name="categoria" class="form-control" [(ngModel)]="libroSelecionado.categoria">
    <div class="p-5 text-center">
      <button class="btn btn-primary mr-4" (click)="prestarLibro()"> Prestar Libros</button>
      <button class="btn btn-primary"> Devolver Libro</button >
    </div>
  </form>
</div>
